<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Localizze.io</ion-title>
    <ion-buttons slot="end">
      <ion-chip>
        <ion-avatar>
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
            {{usuario.dados.cpf}}
        </ion-label>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    </ion-toolbar>
  </ion-header>
