<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>finaliza-rota</ion-title>
  </ion-toolbar>
</ion-header>
<!-- <span >Esta é a rota: {{rota.id_rota}}</span> -->
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">finaliza-rota</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <form (ngSubmit)="finalizaRota()">
        <div class="ion-text-center ion-margin-top">
          <h4>Finalizar Rota</h4>
        </div>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-input label="Saída:" name="local_saida_rota" placeholder="ex: garanhuns"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-input label="Km/Saída:" name="km_saida_rota" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-item>
          <ion-textarea label="Observações:" name="obs_saida_rota" labelPlacement="floating" placeholder="Descreva alguma coisa importante"></ion-textarea>
        </ion-item>
    
        <div class="ion-text-center ion-margin-bottom ion-margin-top">
          <ion-button color="dark" type="submit" shape="round">Iniciar</ion-button>
        </div>
  
      </form>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <span>Esta é a rota: {{rota.id_rota}}</span>
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>Partida: {{rota.local_saida_rota}}</ion-card-title>
            <ion-card-subtitle
              ><strong>Horário de Partida:</strong>
              {{rota.horario_saida_rota}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-card-content>
            <strong>Km Saída:</strong> {{rota.km_saida_rota}}<br />
            <strong>Observações:</strong> {{rota.obs_saida_rota}}<br />
            <div class="ion-text-center ion-margin-top">
              <h4>Localização atual</h4>
              <div id="mapId" style="height: 200px"></div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
